<div class="row box">
 
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"
                aria-current="page">View Messages</li>
        </ol>
    </nav>
    <div class="col-md-12 ">
        <h1 class="text-muted mb-5">VIEW ALL MESSAGES</h1>
        <hr>

        <form class="row g-3 mt-2 mb-5">


            <div class="col-md-2">
                <label for="forBatch"
                       class="form-label">For Batch</label>
                <select id="forBatch"
                        class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>


            <div class="col-7 d-flex justify-content-start mt-5">
                <button type="submit"
                        class="btn btn-danger ">Select Batch</button>
            </div>
        </form>

        <div id="table-responsive">
            <table class="table table-bordered display"
                   id="table2excel">
                <thead class="table-dark text-center">
                    <tr>
                        <th scope="col">Sr No</th>
                        <th scope="col">Student Name</th>
                        <th scope="col">Class</th>
                        <th scope="col">Batch</th>
                        <th scope="col">Date</th>
                        <th scope="col">Image</th>
                        <th scope="col">Message</th>

                        <th scope="col"><i class="fa fa-trash-o"
                               aria-hidden="true"></i>
                        </th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td>Class </td>
                        <td></td>
                        <td></td>
                        <td><img src="../images/student/"
                                 class="img-fluid"
                                 width="100px"></td>

                        <td></td>
                        <td><a class="btn btn-danger"><i class="fa fa-trash-o"
                                   aria-hidden="true"></i></a></td>
                    </tr>

                </tbody>
            </table>
            <hr>
        </div>
        <button type="button"
                class="btn btn-warning text-white offset-md-4"
                id="but">Export to Excel</button>
        <hr>

    </div>
</div>
