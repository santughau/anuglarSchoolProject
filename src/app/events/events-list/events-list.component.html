<div class="row box">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"
                aria-current="page">Events</li>
        </ol>
    </nav>
    <div class="col-md-5 mt-3">
        <h1 class="text-muted mb-6 text-center">View  Events in Calendar Mode</h1>
        <hr>
        <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
    <div class="col-md-1 "></div>
    <div class="col-md-6 ">
        <h1 class="text-muted mb-6 mt-3">View / Edit / Delete  Events</h1>
        <hr>
        <table class="table table-bordered display"
             id="table2excel">
        <thead class="table-dark text-center">
          <tr>
            <th scope="col">Sr No</th>
            <th scope="col">Date</th>
            <th scope="col">Title</th>
            <th scope="col">Message</th>
            <th scope="col">Colour</th>
           
            <th scope="col"><i class="fa fa-pencil-square-o"
                 aria-hidden="true"></i>
            </th>
            <th scope="col"><i class="fa fa-trash-o"
                 aria-hidden="true"></i>
            </th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <th scope="row"></th>
            <td></td>
            <td>Class </td>
            <td></td>
            <td></td>
           
            <td><a 
                 class="btn btn-warning"><i class="fa fa-pencil-square-o"
                   aria-hidden="true"></i></a></td>
            <td><a 
                 class="btn btn-danger"><i class="fa fa-trash-o"
                   aria-hidden="true"></i></a></td>
          </tr>

        </tbody>
      </table>
    </div>
</div>




<ng-template #template>
    <div class="modal-header bg-primary text-white">
      <h4 class="modal-title pull-left">Sanskar's Presenty Report</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Sanskar has {{title}} on {{ start | date}}
    </div>
  </ng-template>
