<div class="row box">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"
                aria-current="page">Add Batches</li>
        </ol>
    </nav>
    <div class="col-md-12 ">
        <h1 class="text-centerl text-muted">ADD BATCHES</h1>
        <hr>
        <form class="row g-3 mt-5 needs-validation"
              #batchForm="ngForm"
              novalidate>
            <div class="col-md-1">
                <label for="batchName"
                       [ngClass]="{ 'text-danger': batchName.touched && batchName.invalid , 'text-success': batchName.touched && batchName.valid  }"
                       class="form-label lbl">Batch Name</label>
                <input type="text"
                       class="form-control "
                       id="batchName"
                       name="batchName"
                       [(ngModel)]="batch.batchName"
                       #batchName="ngModel"
                       required
                       [ngClass]="{ 'is-invalid': batchName.touched && batchName.invalid , 'is-valid': batchName.touched && batchName.valid  }">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a Batch Name
                </div>
            </div>


            <div class="col-md-1">
                <label for="batchClass" [ngClass]="{ 'text-danger': batchClass.touched && batchClass.invalid , 'text-success': batchClass.touched && batchClass.valid  }"
                       class="form-label">For Class</label>
                <select id="forClass"
                        class="form-select"
                        id="batchClass"
                        name="batchClass"
                        [(ngModel)]="batch.batchClass"
                        #batchClass="ngModel"
                        required
                        [ngClass]="{ 'is-invalid': batchClass.touched && batchClass.invalid , 'is-valid': batchClass.touched && batchClass.valid  }">
                    <option value="">Choose...</option>
                    <option value="1">Class 1 </option>
                    <option value="2">Class 2 </option>
                    <option value="3">Class 3 </option>
                    <option value="4">Class 4 </option>
                    <option value="5">Class 5 </option>
                    <option value="6">Class 6 </option>
                    <option value="7">Class 7 </option>
                    <option value="8">Class 8 </option>
                    <option value="9">Class 9 </option>
                    <option value="10">Class 10 </option>
                </select>
            </div>

            <div class="col-md-1">
                <label for="forMobile"
                       class="form-label">Batch Dutration</label>
                <input type="text"
                       class="form-control"
                       id="forMobile">
            </div>

            <div class="col-md-1">
                <label for="forEmail"
                       class="form-label">Batch Fee</label>
                <input type="email"
                       class="form-control"
                       id="forEmail">
            </div>


            <div class="col-md-3">
                <label for="forDate"
                       class="form-label">Batch Starts From</label>
                <input type="text"
                       placeholder="Datepicker"
                       class="form-control"
                       bsDatepicker
                       [bsConfig]="bsConfig"
                       [dateTooltipTexts]="selectedDates"
                       [daysDisabled]="[6,0]"
                       [datesDisabled]="disabledDates">
            </div>

            <div class="col-md-1">
                <label for="forMobile"
                       class="form-label">Batch Time</label>
                <input type="text"
                       class="form-control"
                       id="forMobile">
            </div>



            <div class="col-md-3  mt-5">
                <button type="submit"
                        (click)="saveBatch()"
                        [disabled]="batchForm.invalid"
                        class="btn btn-danger ">Add Batch</button>
            </div>


        </form>

    </div>
</div>
