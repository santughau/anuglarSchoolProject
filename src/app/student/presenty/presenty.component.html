<div class="row box">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"
                aria-current="page">Presenty</li>
        </ol>
    </nav>
    <div class="col-md-5 ">
        <h1 class="text-muted mb-6">Sanskar's Presnety report</h1>
        <hr>
        <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
    <div class="col-md-1 "></div>
    <div class="col-md-5 ">
        <h1 class="text-muted mb-6">Days Counts</h1>
        <hr>
        <div class="card mb-3">
            <div class="card-header bg-danger text-white">
                Sanskar's Absent Days
            </div>
            <div class="card-body">
                <h5 class="card-title">{{absentDays}}</h5>
            </div>
        </div>


        <div class="card">
            <div class="card-header bg-success text-white">
                Sanskar's Present Days
            </div>
            <div class="card-body">
                <h5 class="card-title">{{presentDays}}</h5>
            </div>
        </div>
    </div>
</div>




<ng-template #template>
    <div class="modal-header bg-primary text-white">
      <h4 class="modal-title pull-left">Sanskar's Presenty Report</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Sanskar has {{title}} on {{ start | date}}
    </div>
  </ng-template>
